{{ define "section_content" }}
<div class="section" id="content">
    {{ .Content }}
    <ul>
        {{ range .Data.Pages }}
        <li>
            {{ if .Params.showDate }}
            <span>from</span> {{ .Params.from }}
            <span>to</span> {{ .Params.to }}
            <span>---</span>
            {{ end }}
            <a href="{{.Permalink}}">
                {{.Title}}
            </a>
        </li>
        {{ end }}
    </ul>
</div>
{{ end }}
